<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>遍历</title>
	</head>
	<body>
		<!-- 筛选 -->
		<div id="filter">
			<div class="list1">list1</div>
			<div class="list2"><span>list2</span></div>
			<div class="list3">list3</div>
		</div>
		<div id="other">
			other
		</div>
	</body>
</html>
<script src="jQuery/jquery-3.2.1.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	// .eq() 减少匹配元素的集合为指定的索引的哪一个元素。
	// console.log($("#filter div").eq(1));
	
	// .filter() 筛选元素集合中匹配表达式 或 通过传递函数测试的 那些元素集合
	// $("#filter div").filter(":even").css("background-color","red");
	// $("#filter div").filter(function(index,value){
		// console.log(arguments);
		// return index == 2;
	// }).css("background-color","red");
	
	// .first() 找到匹配元素集合中的第一个  .last() 找到匹配元素集合中的最后一个
	// console.log($("#filter div").first());
	// console.log($("#filter div").last());
	
	// .has() 筛选匹配元素集合中的那些有相匹配的选择器或DOM元素的后代元素
	// console.log($("#filter div").has("span"));
	
	// .is() 判断当前匹配的元素集合中的元素，是否为一个选择器，DOM元素，或者jQuery对象，如果这些元素至少一个匹配给定的参数，那么返回true。
	// console.log($("#filter div").has("span").is("div"));
	// .end() 终止在当前链的最新过滤操作，并返回匹配的元素的以前状态。
	// console.log($("#filter").find("div").has("span").end().end());
	
	// .map() 通过一个函数匹配当前集合中的每个元素,产生一个包含新的jQuery对象
	// get() 把一个类数组（对象，键都是数字）转换成数组
    var str = $("#filter div").map(function(index,div){
		// console.log(arguments);
		// jQuery
		console.log($(div).attr("class"));
		// 原生的
		return this.className;
	}).get().join("!");
	console.log(str);
	// .each() 遍历一个jQuery对象，为每个匹配元素执行一个函数。
	$("#filter div").each(function(index,div){
		// console.log(arguments);
		console.log($(div).attr("class"));
	});
	// .map()和.each()区别：map可以有返回值，产生一个包含新的jQuery对象；但是.each()回调函数没有返回值
	
	// .not() 从匹配的元素集合中移除指定的元素。
	// $("#filter div").not($(".list2")).css("background-color","red");
	
	// .slice()  根据指定的下标范围，过滤匹配的元素集合，并生成一个新的 jQuery 对象。
	// console.log($("#filter div").slice(0,1));
	// console.log($("#filter div").slice(-3,-1));
	
	
	// 各种遍历
	// .add() 创建一个新的jQuery对象 ，元素添加到匹配的元素集合中
	console.log($("#filter div").add($("#other")));
</script>
