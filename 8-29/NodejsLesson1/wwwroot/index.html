<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Form表单</title>
	</head>
	<body>
		<h1>请提交个人资料-get</h1>
		<form action="/user" method="get">
			<div>
				<input type="text" name="name" placeholder="请输入姓名" />
			</div>
			<div>
				<input type="number" name="age" placeholder="请输入年龄" />
			</div>
			<input type="submit" value="提交" />
		</form>
		
		<br />
		
		<h1>请提交个人资料-post</h1>
		<form action="/user" method="post">
			<div>
				<input type="text" name="name" placeholder="请输入姓名" />
			</div>
			<div>
				<input type="number" name="age" placeholder="请输入年龄" />
			</div>
			<input type="submit" value="提交" />
		</form>
	</body>
</html>
