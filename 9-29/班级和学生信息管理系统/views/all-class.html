<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>所有开班信息</title>
		<style type="text/css">
			table{
				border: 1px solid black;
				/*border-collapse: collapse;*/
			}
			th,tr,td{
				border: 1px solid black;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<table>
			<thead>
				<tr>
					<th>序号</th>
					<th>学科</th>
					<th>期数</th>
					<th>教室</th>
					<th>老师</th>
					<th>查看学生</th>
				</tr>
			</thead>
			<tbody>
				{{ each data as cla index }}
					<tr>
						<td>{{index+1}}</td>
						<td>{{cla.subject}}</td>
						<td>{{cla.session}}</td>
						<td>{{cla.classroom}}</td>
						<td>{{cla.teacher}}</td>
						<td><a href="/all-student?classInfo={{cla.id}}">查看</a></td>
					</tr>
				{{ /each }}
			</tbody>
		</table>
	</body>
</html>
