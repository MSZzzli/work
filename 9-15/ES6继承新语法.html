		<meta charset="UTF-8">
		<title>ES6继承新语法</title>
	</head>

	</body>
</html>
<script type="text/javascript">
	/*
	 * 什么 ES6？
	 * 
	 * JavaScript 由以下三个不同的部分组成：
	 * 	核心(ECMAScript)：由ECMA-262定义，提供核心语言功能；
	 * 	文档对象模型(DOM)：提供访问和操作网页内容的方法和接口；
	 * 	浏览器对象模型(BOM)：提供与浏览器交互的方法和接口。
	 * 
	 * ECMAScript：简称 ES。（ECMA：欧洲计算机制造联合会  Script：脚本）
	 * 	规定以下内容：语法、类型、语句、关键字、保留字、操作符、对象
	 * 
	 * DOM：html结构或者XML结构
	 * 		html
	 * 			head
	 * 			body
	 * 				div
	 * 
	 * BOM：例如弹出新的浏览器窗口，移动、改变和关闭浏览器窗口，提供详细的网络浏览器信息（navigator object），
	 * 详细的页面信息（location object），详细的用户屏幕分辨率的信息（screen object），对cookies的支持等等。
	 * 
	 * 关注下 ES 的发展迭代更新：
	 * 2016年，ECMAScript已经出现了第7个版本
	 * 2015年发布了第六个版本
	 * 2009年发布了第五个版本 
	 */
	
	
	// ES6 对对象和继承有了新的语法：
	class People{
		// 构造函数
		constructor(name,age){
			// 初始化属性
			this.name = name;
			this.age = age;
		}
		// 方法写在这里（原型）
		say(){
			console.log(this.name + " say hello to you!");
		}
		eat(food){
			console.log(this.name + "吃：" + food);
		}
	}
	// ES5 写法
	People.prototype.leg = 2;
	People.prototype.work = function(){
		
	}
	var p1 = new People("张三",38);
	console.log(p1);
	p1.say();
	p1.eat("面包");
	
	// 继承
	/*
	 我们在使用 constructor 构造函数，需要注意以下几点：
	 1.如果子类继承父类，不重写 constructor 没问题。但有时需要重写 constructor，就会报错，
	   需要先调用 super()。
	 2.如果子类继承父类，调用 super()，在 super 之前不能使用 this，因为此时 this 还没有初始化
	 （一旦使用就会报错）。
	 3.如果子类继承父类，调用 super() 之后不能再次调用 super()，否则也会报错。
	 */
	class Man extends People{
		constructor(name,age,gender){
			// super() 父类的构造函数（People.call(this)）
			super(name,age);
			this.gender = gender;
		}
		playMJ(){
			console.log(this.name + "在打麻将！");
		}
	}
	var man = new Man("翠花",18,"男");
	console.log(man);
	man.say();
	man.playMJ();
</script>
