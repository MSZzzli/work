    var list = [8,4,3,9,3,2,0,4,7,6,10,9];
    for(var i=0;i<list.length;i++){
        for(var k=i+1;k<list.length;k++){
            if(list[i] == list[k]){
                //splice() 方法向/从数组中添加/删除项目，然后返回被删除的项目。
                //注释：该方法会改变原始数组。
                //第二个参数要删除的项目数量。如果设置为 0，则不会删除项目
                list.splice(k,1);
            }

        }
    }
    alert(list);
