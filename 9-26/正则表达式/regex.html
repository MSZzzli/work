<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<!--正则表达式用于表示一段字符串的格式。-->
		<!--常用于字符串格式判断和字符串匹配-->
		
		
		<!--\w 匹配字母、数字、下划线
		\d 匹配数字 
		\b 匹配单词的开始或结束位置
		[] 表示匹配一个范围
		[a-z] 匹配所有的小写字母
		[0-9] 匹配所有数字，相当于\d
		[A-Z] 匹配所有大写字母
		[0-9a-zA-z] 匹配所有字母和数字。
		[a|e|i|o|u] 匹配所有元音字母-->
		
		<!--[\u4e00-\u9fa5] 匹配汉字-->
		
		<!--\[ 匹配[
		\] 匹配 ]
		\{ 匹配 {
		........
		凡是正则表达式中具有含义的字符，都需要用过前边加\ 来匹配。-->
		
		<!--{n}表示前边的匹配字符重复n次。
		{n,}表示前边的匹配字符重复n到多位
		{n,m}表示重复n-m位。-->
		
		
		
		<form action="" method="post">
			<label>手机号</label>
			<input type="text" required pattern="^(\+86){0,1}1[3|5|7|8]\d{9}$"/>
			
			<label>邮箱</label>
			<input type="text" required pattern="^\w{2,10}@\w{1,10}\.[a-z]{2,4}$"/>
			
			<label>年龄</label>
			<input type="text" required pattern="^[1-9]{1}\d{0,2}$"/>
			
			<input type="submit"/>
		</form>
		
		
	</body>
</html>
