	function fun(n, o) {
		console.log(o);
		return function(m) {
			return fun(m, n);
		}
	}
	
	var a = fun(0); a(1); a(2); a(3); // undefined 0 0 0

	var c = fun(0)(1);  c(2);  c(3); // undefined 0 1 1


	var test = [1,1,3,4,3,5,6,6,7,9,8];
	Array.prototype.unique = function(){
	   var result = [];
	   this.forEach(function(v){
	       if(result.indexOf(v) < 0){
	           result.push(v);
	       }
	   });
	   return result; 
	}
	console.log(test.unique());
	
	
	Array.prototype.unique = function(){
	   var result = [],hash = {};
	   this.forEach(function(v){
	       if(!hash[v]){
	           hash[v] = true;
	           result.push(v);
	       }
	   });
	   return result;
	}
	console.log(test.unique());
	/*

	function removeItem(){
		test.sort();
		for (var i = 0; i < test.length; i++) {
			for (var j = i+1; j < test.length; j++) {
				if (test[i] == test[j]) {
					test.splice(j,1);
				}
			}
		}
	}
	removeItem();
	console.log(test);
