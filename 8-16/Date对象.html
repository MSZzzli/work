<script type="text/javascript">
	console.log(Date);
	
	// 创建时间对象还可以传递参数
	// 比如说传递一个毫秒数
	// var time = new Date(0); // Date 1970-01-01T00:00:00.000Z
	var time = new Date(1500870125337); // Date 2017-07-24T04:22:05.337Z
	console.log(time);
	
	var time = new Date("2017 05 01 12:00:00"); // Date 2017-05-01T04:00:00.000Z
	console.log(time);
	
	var time = new Date(2017,4,1,12,0,0); // Date 2017-05-01T04:00:00.000Z
	console.log(time);
	
	var time = new Date("2017/5/1"); // Date 2017-04-30T16:00:00.000Z
	console.log(time);
	

	// 创建时间对象
	var time = new Date();
	console.log(time);
	// 把时间转化为毫秒数（表示现在距离 1970-01-01T00:00:00.000Z 的毫秒数）
	console.log(time.getTime());
	
	// 获取当前的年
	console.log(time.getYear() +　1900);
	console.log(time.getFullYear());
	
	// 获取当前月
	console.log(time.getMonth() + 1);
	
	// 获取当前日
	console.log(time.getDate());
	
	// 获取当前星期(星期日：0  星期一：1  …… 星期六：6)
	console.log(time.getDay());
	var str = "日一二三四五六";
	console.log("周"+str.charAt(time.getDay()));
	
	// 获取时
	console.log(time.getHours());
	
	// 获取分
	console.log(time.getMinutes());
	
	// 获取秒
	console.log(time.getSeconds());
	
	// 获取毫秒
	console.log(time.getMilliseconds());
</script>
