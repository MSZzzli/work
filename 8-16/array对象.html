	// splice()：用新的元素置换旧的数组元素，达到修改数组的目的

	// 数组拼接：concat() 注意：会产生一个新的数组
	// 有时候我们这样写：var temp = list.concat();目的：产生一个跟 list 一模一样的新数组

	console.log(list1.concat(list));

	// Array.from() 将一个类数组对象，转化为真正的数组对象
	var divs = document.getElementsByTagName("div");
	console.log(divs);
	divs = Array.from(divs);
	console.log(divs);
	
	// 数组遍历（快速遍历）
